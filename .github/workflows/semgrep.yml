

name: Semgrep Analysis
on:
  push:
    branches:
      - semgrep  # Modifier si votre branche principale a un nom diff√©rent

jobs:
  semgrep-analysis:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Docker
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Run Semgrep Analysis
        run: |
          docker pull returntocorp/semgrep
          docker run --rm -v $(pwd):/src returntocorp/semgrep -c /src/semgrep.yml /src
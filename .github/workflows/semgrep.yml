name: Semgrep Analysis
on:
  push:
    branches:
      - semgrep

jobs:
  semgrep-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Docker
        uses: docker/cli@latest

      - name: Run Semgrep Analysis
        run: |
          docker run --rm -v $(pwd):/src returntocorp/semgrep -c /src/semgrep.yml /src



name: Semgrep Analysis
on:
  push:
    branches:
      - semgrep  # Modifier si votre branche principale a un nom diff√©rent

jobs:
  semgrep-analysis:
    runs-on: ubuntu-latest

    steps:

      - name: Setup Docker
        uses: docker/setup-docker@v2
        with:
          docker-version: '20.10.9'

      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Run Semgrep Analysis
        run: |
          docker run --rm -v $(pwd):/src returntocorp/semgrep -c /src/semgrep.yml /src